<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="images/logo/logo.svg" alt="логотип Habbit app">
            <nav class="menu">
                <div class="menu__list">
                    
                </div>
                <button class="menu__add">
                    <img src="images/icons/Add.svg" alt="">
                </button>
            </nav>
        </div>

        <div class="content">
            <header>
                <h1 class="h1">-----</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">0%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div class="days"></div>
                <div class="habbit">
                    <div class="habbit__day">День --</div>
                    <form class="habbit__form" onsubmit="addDay(event)">
                        <div class="form__group">
                            <input name="comment" class="habbit__input" type="text" placeholder="Комментарий">
                            <img class="habbit__input-icon" src="images/icons/comment.svg" alt="">
                        </div>
                        <button class="habbit__form-done" type="submit">Готово</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
