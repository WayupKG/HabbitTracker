<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="images/logo/logo.svg" alt="логотип Habbit app">
            <nav class="menu">
                <div class="menu__list"></div>
                <button class="menu__add" onclick="togglePopup(event)">
                    <img src="images/icons/Add.svg" alt="">
                </button>
            </nav>
        </div>

        <div class="content">
            <header>
                <h1 class="h1">-----</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">0%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div class="days"></div>
                <div class="habbit">
                    <div class="habbit__day">День --</div>
                    <form class="habbit__form" onsubmit="addDay(event)">
                        <div class="form__group">
                            <input name="comment" class="form__input input-icon" type="text" placeholder="Комментарий">
                            <img class="form__input-icon" src="images/icons/comment.svg" alt="">
                        </div>
                        <button class="form__done" type="submit">Готово</button>
                    </form>
                </div>
            </main>
        </div>

        <div class="cover cover_hidden">
            <div class="popup">
                <h2>Новая привычка</h2>
                <div class="icon-label">Иконка</div>
                <div class="icon-select">
                    <button class="icon icon-active" value="food">
                        <img src="images/icons/food.svg" alt="">
                    </button>
                    <button class="icon" value="sport">
                        <img src="images/icons/sport.svg" alt="">
                    </button>
                    <button class="icon" value="water">
                        <img src="images/icons/water.svg" alt="">
                    </button>
                </div>
                <form class="popup__form" onsubmit="addHabbit(event)">
                    <input type="text" class="form__input" name="name" placeholder="Название">
                    <input type="text" name="icon" hidden>
                    <input type="number" class="form__input" name="target" placeholder="Цель">
                    <button class="form__done" type="submit">Добавить</button>
                </form>
                <button class="popup__close" onclick="togglePopup(event)">
                    <img src="images/icons/close.svg" alt="Закрыть попап">
                </button>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
